<div class="carousel-container">
  <button class="carousel-button prev-button" (click)="prevSlide()">&#8249;</button>
  <div class="carousel-wrapper" [style.transform]="'translateX(' + (-currentSlide * 100) + '%)'">
    <div class="carousel-slide" *ngFor="let image of images; let i = index">
      <img [src]="image" alt="Image">
    </div>
  </div>
  <button class="carousel-button next-button" (click)="nextSlide()">&#8250;</button>
  <div class="carousel-indicator">
    <div class="indicator-dot" *ngFor="let image of images; let i = index" [class.active]="i === currentSlide"></div>
  </div>
</div>

<div class="cartelera">
    <br>
    <h2>Cartelera</h2>

    <mat-grid-list cols="2" >

        <mat-grid-tile *ngFor="let pelicula of peliculas"> <!-- *ngFor-->
            <mat-card class="movie-card">
                <mat-card-header>
                  <mat-card-title>{{pelicula.name}}</mat-card-title>
                  <mat-card-subtitle>{{pelicula.genero}}</mat-card-subtitle>
                </mat-card-header>
                <div class="image-container">
                   <img mat-card-image [src]="pelicula.photo" alt="Poster de la pelicula" class="card-image">
                </div>
                <mat-card-content>
                  <p>
                    {{pelicula.description}}
                  </p>
                </mat-card-content>
                <mat-card-actions>
                  <button mat-button>Más información</button>
                </mat-card-actions>
            </mat-card>
        </mat-grid-tile>

    </mat-grid-list>

</div>
